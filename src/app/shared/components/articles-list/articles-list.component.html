<div class="articles-list">
  <div class="loader"
       [hidden]="!isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div class="articles-list__preview"
       [hidden]="isLoading || articlesList.length">
    No articles are here... yet.
  </div>

  <app-article [article]="article"
               (favorited)="onFavoriteTooggle($event)"
               *ngFor="let article of articlesList"></app-article>
</div>
