<header class="header">

   <mat-toolbar color="primary">
      <button mat-icon-button
              class=""
              (click)="onToggleSideNave()">
         <mat-icon aria-label="view_headline">view_headline</mat-icon>
      </button>
      <span class="header__main">
         <a routerLink="/"
            class="logo">{{ 'conduit.logo' | translate }}</a>
      </span>
      <span *ngIf="!loggedIn"
            class="d-none d-sm-block">
         <a routerLink="/"
            routerLinkActive="mat-accent"
            [routerLinkActiveOptions]="{ exact: true }"
            mat-button>Home</a>
         <a routerLink="/login"
            routerLinkActive="mat-accent"
            mat-button>Sing in</a>
         <a routerLink="/register"
            routerLinkActive="mat-accent"
            mat-button>Sign up</a>
      </span>
      <span *ngIf="loggedIn && user"
            class="d-none d-sm-block">
         <a routerLink="/"
            routerLinkActive="mat-accent"
            [routerLinkActiveOptions]="{ exact: true }"
            mat-button>Home</a>
         <a routerLink="/editor"
            routerLinkActive="mat-accent"
            mat-button>New Article</a>
         <a routerLink="/settings"
            routerLinkActive="mat-accent"
            mat-button>Settings</a>
         <a [routerLink]="['/profile', user.username]"
            routerLinkActive="mat-accent"
            mat-button>{{ user.username }}</a>

      </span>
      <span class="header_lang d-block d-sm-none mr-2">
         <mat-select [ngModel]="language"
                     (selectionChange)="onLanguageSelect($event)">
            <mat-option [value]="l.value"
                        *ngFor="let l of languages">
               {{ l.viewValue.toUpperCase() }}
            </mat-option>
         </mat-select>
      </span>
      <div *ngIf="loggedIn && user"
           class="header__avatar">
         <a [routerLink]="['/profile', user.username]">
            <img appAvatar
                 [src]="user.image"
                 [attr.alt]="user.username">
         </a>
      </div>
      <span class="header_lang d-none d-sm-block ">
         <mat-select [ngModel]="language"
                     (selectionChange)="onLanguageSelect($event)">
            <mat-option [value]="l.value"
                        *ngFor="let l of languages">
               {{ l.viewValue.toUpperCase() }}
            </mat-option>
         </mat-select>
      </span>
   </mat-toolbar>

   <div class="d-block d-sm-none header__mobile">
      <mat-toolbar color="primary">
         <span *ngIf="!loggedIn"
               class="header__menu-wrap">
            <div class="header__menu-links">
               <a routerLink="/"
                  routerLinkActive="mat-accent"
                  [routerLinkActiveOptions]="{ exact: true }"
                  mat-button>Home</a>
               <a routerLink="/login"
                  routerLinkActive="mat-accent"
                  mat-button>Sing in</a>
               <a routerLink="/register"
                  routerLinkActive="mat-accent"
                  mat-button>Sign up</a>
            </div>
         </span>
         <span *ngIf="(loggedIn && user)"
               class="header__menu-wrap">
            <div class="header__menu-links">
               <a routerLink="/"
                  routerLinkActive="mat-accent"
                  [routerLinkActiveOptions]="{ exact: true }"
                  mat-button>Home</a>
               <a routerLink="/editor"
                  routerLinkActive="mat-accent"
                  mat-button>New Article</a>
               <a routerLink="/settings"
                  routerLinkActive="mat-accent"
                  mat-button>Settings</a>
               <a [routerLink]="['/profile', user.username]"
                  routerLinkActive="mat-accent"
                  mat-button>{{ user.username }}</a>
            </div>
         </span>
      </mat-toolbar>
   </div>
   <mat-progress-bar [hidden]="!showLoader"
                     class="app-preloader"
                     mode="indeterminate"></mat-progress-bar>
</header>
