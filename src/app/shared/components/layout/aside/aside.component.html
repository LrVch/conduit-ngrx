<aside>
  <div class="aside__group">

    <h5>General</h5>
    <div class="icon-form-field">
      <mat-icon color="primary"
                aria-label="menu">menu</mat-icon>
      <mat-placeholder>Sticky header</mat-placeholder>
      <mat-slide-toggle [checked]="stickyHeader"
                        (change)="onStickyHeaderToggle($event)">
      </mat-slide-toggle>
    </div>
    <div class="icon-form-field icon-form-field_select ">
      <mat-icon color="primary"
                aria-label="repeat">repeat</mat-icon>
      <mat-form-field class="input-full-width">
        <mat-select [ngModel]="asideOpenMode"
                    placeholder="Aside Mode"
                    (selectionChange)="onChangeAsideOpenMode($event)">
          <mat-option *ngFor="let m of asideOpenModes"
                      [value]="m.value">
            {{m.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="aside__group">
    <h5>Themes</h5>
    <div class="icon-form-field icon-form-field_select ">
      <mat-icon color="primary"
                aria-label="invert_colors">invert_colors</mat-icon>
      <mat-form-field class="input-full-width">
        <mat-select [ngModel]="theme"
                    placeholder="Color Theme"
                    (selectionChange)="onChangeTheme($event)">
          <mat-option *ngFor="let t of themes"
                      [value]="t.value">
            <div class="color-view">
              <div class="color-view__label">{{t.viewValue}}</div>
              <span [style.background-color]="t.color"
                    class="color-view__color"></span>
            </div>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</aside>
