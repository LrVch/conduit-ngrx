<form [formGroup]="form"
      (ngSubmit)="submit()">

  <mat-form-field *ngIf="authType === 'register'"
                  class="input-full-width">
    <input matInput
           formControlName="username"
           placeholder="Username"
           type="text">
  </mat-form-field>

  <mat-form-field class="input-full-width">
    <input matInput
           formControlName="email"
           placeholder="Email"
           type="text">
  </mat-form-field>

  <mat-form-field class="input-full-width">
    <input matInput
           formControlName="password"
           placeholder="Password"
           type="password">
  </mat-form-field>
  <br>
  <button type="submit"
          [disabled]="submitting"
          mat-flat-button
          color="primary">title</button>
  <br>
  <br>

</form>
